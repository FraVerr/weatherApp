<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="CSS & Java/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>Weather App ☀️</title>
  </head>
  <body>
    <div class="container">
      <div class="change-city-field">
        <form id="city-form">
          <input
            type="search"
            placeholder="Change City"
            class="change"
            id="search-input"
            autocomplete="off"
          />
          <input type="submit" value="Search" id="button" />
          <input
            type="button"
            value="Current Position"
            id="currentLocation-button"
          />
        </form>
      </div>
      <div class="container text-center">
        <div class="row align-items-center main-corp">
          <div class="col-3">
            <img src="" alt="clear" id="today-emoji" />
          </div>
          <div class="col-4 city-camp" id="city">Rome</div>

          <div class="col-5 infos">
            <br />
            <span id="description"></span>
            <br />
            Humidity: <span id="humidity"></span> %
            <br />
            Wind: <span id="wind"></span> Km/h
          </div>
          <div class="col-12" id="currentDate">Monday 18:00</div>
          <div class="col-12 currentDegrees">
            Currently <span class="degrees" id="current-temp">11 </span>
            <a href="#" id="celsiusTemp"> °C </a> /
            <a href="#" id="fahreTemp"> °F </a>
          </div>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p class="informations">
      Coded by Francesca Verrillo, open sourced on
      <a
        href="https://github.com/FraVerr/weatherApp"
        target="_blank"
        class="gitHub"
      >
        GitHub</a
      >
      and hosted on
      <a href="https://www.netlify.com/" target="_blank" class="netlify">
        Netlify</a
      >
    </p>
    <script src="CSS & Java/script.js"></script>
  </body>
</html>
